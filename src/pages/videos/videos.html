<ion-header>
    <ion-navbar>
      <ion-title>
        {{video.title}}
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content id="page4">
    <div style="position:relative;overflow:hidden;padding-bottom:56.25%;height:0;" id="vDeo-video1">
      <iframe width="100%" height="215" src="{{ video.url_video }}"></iframe>
    </div>
    <ion-list id="vDeo-list4">
      <ion-item id="vDeo-list-item-container1">
        <div class="detail-video">
          
          <h2> {{ video.title }} </h2>
          <p> {{ video.description }} </p>
          
          <span *ngFor="let tag of video.tags">
            {{tag}}
          </span>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
