<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Ayga Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <form id="login-form2">
    <ion-list id="login-list2">
      <ion-item id="login-input6">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" name="email" [(ngModel)]="model.email"></ion-input>
      </ion-item>
      
      <ion-item id="login-input7">
        <ion-label>
          Senha
        </ion-label>
        <ion-input type="password" placeholder="" name="password" [(ngModel)]="model.password"></ion-input>
      </ion-item>
    </ion-list>

    <div class="spacer" style="height:40px;" id="login-spacer1"></div>

    <button id="login-button2" ion-button color="stable" block (click)="signIn()">
      Entrar
    </button>

    <button id="login-button3" ion-button clear color="positive" block (click)="openSignUp()">
      Ou criar uma conta
    </button>
  </form>
</ion-content>
